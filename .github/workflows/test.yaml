name: Test

on:
  push:
    branches:
      - "main"
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Install dependencies
        run: |
#          pytest --alluredir=allure-results
          testit --url https://team-rulw.testit.software/ --privatetoken d3o3TUN4WVV0VDZlcUhhNzE0 --projectid a74eee27-03b3-44e4-b532-3dc0d9e5ca0b --configurationid 62f42808-4615-4186-adad-927706a52e13
          pytest --alluredir=allure-results && testit --resultsdir allure-results --testrunname RedBasset

      - name: Get Allure history
        uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages
      - name: Allure Report action from marketplace
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20
      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history